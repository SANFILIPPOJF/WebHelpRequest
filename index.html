<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>WebHelpRequest</h1>
    </header>
    <div>
        <h2>Distributeur de tickets pour la promo</h2>
    </div>
    <h3>Ici c'est comme à la poissonnerie, il faut prendre un ticket</h3>
    <div>    
        <select id="selectUser" class="form-select w-25 p-3 align-baseline"  placeholder="Prénom des apprenants" aria-label="Default select example">
            <option value="0" selected></option>
        </select>
    </div>
    <div class="form-floating ">
        <p>Description des tickets</p>
        <textarea class="form-control w-25 p-3" placeholder="Description du ticket"></textarea>
    </div>
    <div>
        <button id="help" type="button" class="btn btn-dark">Je veux de l'aide</button>
    </div>
    </div>
        <h2>Liste des tickets apprenant.e.s</h2>
    </div>
    <div><button id="next" type="button" class="btn btn-dark">Au suivant</button></div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID du ticket</th>
                    <th scope="col">Prénom de l'apprenant.e.s</th>
                    <th scope="col">Description du ticket</th>
                </tr>
            </thead>
            <tbody id="tickets">
            </tbody>
        </table>
    </div>
    <div>
        <button type="button" class="btn btn-dark">Passer mon tour</button>
    </div>
</body>
</html>

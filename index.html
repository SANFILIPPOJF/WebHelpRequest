<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class=" bg-secondary p-2 text-dark bg-opacity-10">
    <header class="bg-secondary p-2 text-dark bg-opacity-50 text-center ">
        <h1 class="display-4">WebHelpRequest</h1>
    </header>
    <main>
        <div>
            <h3 class="bg-secondary p-2 text-dark bg-opacity-25 fs-4 text-center">Distributeur de tickets de la promo
            </h3>
        </div class="">
        <h3 class="fs-4 text-center">Ici c'est comme à la poissonnerie, il faut prendre un ticket</h3>
        <section class="container d-flex justify-content-around mt-5">
            <div class=" p-2">
                <label>Prénoms des apprenant.e.s</label>
                <select id="selectUser" class="form-select w-75 p-3 p-2" placeholder="Prénom des apprenants"
                    aria-label="Default select example">
                    <option value="0" selected></option>
                </select>
            </div>
            <div class=" p-2">
                <label>Description des tickets</label>
                <div class="form-floating ">

                    <textarea class="form-control w-100 p-1 p-2 " placeholder="Description du ticket"></textarea>
                </div>
            </div>
            <div class="p-2 mt-4">
                <button id="help" type="button" class="btn btn-dark p-2 ">Je veux de l'aide</button>
            </div>
        </section>
        </div>
        <h2 class="text-center mt-5">Liste des tickets apprenant.e.s</h2>
        </div>
        <div class="container  d-flex justify-content-center">
            <button id="next" type="button" class="btn btn-dark   mt-5 ">Au suivant</button>
        </div>
        <div class="d-flex justify-content-around mt-4">
            <div class="w-75">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID du ticket</th>
                            <th scope="col">Prénom de l'apprenant.e.s</th>
                            <th scope="col">Description du ticket</th>
                        </tr>
                    </thead>
                    <tbody id="tickets">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
